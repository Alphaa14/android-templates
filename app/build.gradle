apply plugin: 'com.android.application'
apply from: 'codequality.gradle'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "template.nimbl3.android"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation(
            fileTree(dir: 'libs', include: ['*.jar']),
            "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version",
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",

            "com.android.support:appcompat-v7:$support_version",
            "com.android.support:recyclerview-v7:$support_version",
            "com.android.support.constraint:constraint-layout:1.0.2",

            "com.github.bumptech.glide:glide:$glide_version",

            "com.squareup.retrofit2:retrofit:$retrofit_version",
            "com.squareup.retrofit2:converter-gson:$retrofit_version",
            "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version",
            "com.google.code.gson:gson:2.4",

            "com.squareup.okhttp3:okhttp:$okhttp_version",
            "com.squareup.okhttp3:logging-interceptor:$okhttp_version",

            "io.reactivex.rxjava2:rxjava:$rxjava_version",
            "io.reactivex.rxjava2:rxandroid:$rxandroid_version",

            "android.arch.lifecycle:extensions:$arch_component_version",
            "android.arch.lifecycle:common-java8:$arch_component_version",
            "android.arch.lifecycle:runtime:1.0.0",

            "com.google.dagger:dagger:$dagger_version",
            "com.android.support:multidex:1.0.1"
    )

    testImplementation(
            "junit:junit:$junit_version",
            "com.nhaarman:mockito-kotlin:$mockito_version",
    )

    androidTestImplementation(
            "com.android.support.test:runner:$test_runner_version",
            "com.android.support.test:rules:$test_runner_version"
    )
}
