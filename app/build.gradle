apply plugin: 'com.android.application'
apply from: 'codequality.gradle'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def keystorePropertiesFile = rootProject.file("signing.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            // Remember to edit signing.properties to have the correct info for release build.
            storeFile file('../keystore_production')
            storePassword keystoreProperties['KEYSTORE_PASSWORD']
            keyPassword keystoreProperties['KEY_PASSWORD']
            keyAlias keystoreProperties['KEY_ALIAS']
        }
    }

    compileSdkVersion 27
    defaultConfig {
        applicationId "template.nimbl3.android"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            // For quickly testing build with proguard, enable this
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "stage"
    productFlavors {
        production {
            applicationId "com.nimbl3.template"
        }

        staging {
            applicationId "com.nimbl3.template.staging"
        }
    }

    sourceSets {
        staging {
            res.srcDirs = ['src/staging/res']
        }
        test {
            resources.srcDirs += ['src/test/resources']
        }
    }
}

dependencies {

    kapt(
            "android.arch.lifecycle:compiler:$arch_component_version",
            "com.github.bumptech.glide:compiler:$glide_version",
            "com.google.dagger:dagger-compiler:$dagger_version",
            "com.google.dagger:dagger-android-processor:$dagger_version"
    )

    implementation(
            fileTree(dir: 'libs', include: ['*.jar']),
            "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version",
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",

            "com.android.support:appcompat-v7:$support_version",
            "com.android.support:recyclerview-v7:$support_version",
            "com.android.support.constraint:constraint-layout:$constraint_layout_version",

            "com.squareup.retrofit2:retrofit:$retrofit_version",
            "com.squareup.retrofit2:converter-gson:$retrofit_version",
            "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version",
            "com.google.code.gson:gson:$gson_version",

            "com.squareup.okhttp3:okhttp:$okhttp_version",
            "com.squareup.okhttp3:logging-interceptor:$okhttp_version",

            "io.reactivex.rxjava2:rxjava:$rxjava_version",
            "io.reactivex.rxjava2:rxandroid:$rxandroid_version",

            "android.arch.lifecycle:extensions:$arch_component_version",
            "android.arch.lifecycle:common-java8:$arch_component_version",
            "android.arch.lifecycle:runtime:$arch_component_version",

            "androidx.core:core-ktx:$android_ktx_version",

            "com.google.dagger:dagger:$dagger_version",
            "com.google.dagger:dagger-android-support:$dagger_version",
            "com.android.support:multidex:$multidex_version"
    )

    implementation("com.github.bumptech.glide:glide:$glide_version") {
        exclude group: "com.android.support"
    }

    testImplementation(
            "junit:junit:$test_junit_version",
            "com.nhaarman:mockito-kotlin:$test_mockito_version",
    )

    androidTestImplementation(
            "com.android.support.test:runner:$test_runner_version",
            "com.android.support.test:rules:$test_runner_version"
    )
}
