// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.20'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-beta4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC6-3"
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    ext {
        // implementation dependencies version
        arch_component_version = '1.0.0'
        support_version        = '27.0.2'
        supportTestVersion     = '0.5'

        retrofit_version       = '2.3.0'
        okhttp_version         = '3.7.0'

        rxjava_version         = '2.1.4'
        rxandroid_version      = '2.0.1'

        dagger_version         = '2.11'
        glide_version          = '4.6.1'

        // test dependencies version
        junit_version          = '4.12'
        mockito_version        = '0.3.1'

        test_runner_version    = '1.0.1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

detekt {
    profile("main") {
        input = "$projectDir"
        config = "$project.rootDir/detekt-config.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        output = "${project.buildDir}/reports/detekt/"
        parallel = true
        disableDefaultRuleSets = false
    }
}